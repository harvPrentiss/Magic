<!doctype html>
<html ng-app='myApp'>
  <head>
    <link rel="stylesheet" href="app/Styles/global.css">
  </head>
  <body>
    <div class="contentContainer">
    	<div ng-controller="mainController"> 
            <div class='mainFilterContainer'>  
                <h3>Card Search Filters</h3>         
                    <div class="filterContainer">
                        <label class="filterLabel">Color: </label>
                        <label ng-repeat="color in colorFilter">
                            <input type="checkbox" id="{{color.name}}" value="{{color.name}}" ng-model="color.selected"/>
                            <label for="{{color.name}}"><span></span>{{color.name}}</label>
                        </label>
                        <br/>
                        <br/>
                        <label class="filterLabel">Rarity: </label>
                        <label ng-repeat="rarity in rarityFilter">
                            <input type="checkbox" id="{{rarity.name}}"  value="{{rarity.name}}" ng-model="rarity.selected"/>
                            <label for="{{rarity.name}}"><span></span>{{rarity.name}}</label>
                        </label>
                        <br/>
                        <br/>
                        <label class="filterLabel">Type: </label>
                        <label ng-repeat="type in typeFilter">
                            <input type="checkbox" id='{{type.name}}' value="{{type.name}}" ng-model="type.selected"/>
                            <label for='{{type.name}}'><span></span>{{type.name}}</label>
                        </label>
                    </div>
                    <div class="filterContainer">
                        <label class="filterLabel">Format: </label>
                        <input type="radio" value="Standard" ng-model="formatFilter">Standard</input>
                        <input type="radio" value="Modern" ng-model="formatFilter">Modern</input>
                        <input type="radio" value="Commander" ng-model="formatFilter">Commander</input>
                        <input type="radio" value="Legacy" ng-model="formatFilter">Legacy</input>
                        <input type="radio" value="Vintage" ng-model="formatFilter">Vintage</input>
                        <input type="radio" value="" ng-model="formatFilter" checked>None</input>
                        <br/>
                        <br/>
                        <label class="filterLabel">Status: </label>
                        <input type="radio" value="Legal" ng-model="legalityFilter">Legal</input>
                        <input type="radio" value="Restricted" ng-model="legalityFilter">Restricted</input>
                        <input type="radio" value="Banned" ng-model="legalityFilter">Banned</input>
                        <input type="radio" value="" ng-model="legalityFilter" checked>None</input>
                    </div>
                    <div class="filterContainer">
                        <label class="filterLabel" for='setName' style='vertical-align: top;'>Set Name:</label>
                        <select id="setName" multiple>
                            <option ng-repeat="set in sets" value="set.id">{{set.name}}</option>
                        </select>
                    </div>
                    <div class='filterContainer'>
                        <label class="filterLabel">Card Subtype: </label>
                        <input type="text" ng-model="subTypeFilter"/>
                        <br/>
                        <br/>
                        <label class="filterLabel">Card Supertype: </label>
                        <input type="text" ng-model="superTypeFilter"/>
                        <br/>
                        <br/>
                        <label class="filterLabel">Card Name: </label>
                        <input type="text" ng-model="nameFilter"/>
                    </div>
                    <br class="clear"/>
                    <input type='button' class='searchBtn' ng-click='cardSearch()' value='Search'/>
                    
            </div>
            <div class='searchResultContainer'>
                <div class='searchResult' ng-repeat='result in searchResults'>
                    <div class='card'>
                        <img ng-src="{{getImageSource(result.editions)}}"/>
                        <div class='cardControls'>
                            <div class='favImg ctrlLabel'></div>
                            <div class='addImg ctrlLabel'></div>
                            <div class='subImg ctrlLabel'></div>
                        </div>
                    </div>                    
                </div>
                <br class="clear"/>
            </div>
        </div>
    </div>


      <script src="app/Vendor/angular.min.js"></script>
      <script src="app/Vendor/ngStorage.min.js"></script>
      <script src="app/js/main.js"></script>
  </body>
</html>
